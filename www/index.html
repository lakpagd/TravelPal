<!DOCTYPE html>
<html>
<head>
    <!--

        -->

    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Your app title -->
    <title>TravelPal</title>

    <!-- This template defaults to the iOS CSS theme. To support both iOS and material design themes, see the Framework7 Tutorial at the link below:
        http://www.idangero.us/framework7/tutorials/maintain-both-ios-and-material-themes-in-single-app.html
     -->

    <link rel="stylesheet" href="lib/framework7/css/framework7.ios.min.css">
    <link rel="stylesheet" href="lib/framework7/css/framework7.ios.colors.min.css">

    <link rel="stylesheet" href="css/styles.css">
</head>

<body onload="openCageApi()">
    <!-- Status bar overlay for full screen mode (PhoneGap) -->
    <div class="statusbar-overlay"></div>

    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <!-- <div class="panel panel-left panel-reveal">
        <div class="content-block">
            <a href="currencyconverter.html">Currency Converter</a>
            <a href="weather.html">Weather</a>
            <a href="about.html">About TravelPal</a>
        </div>
    </div> -->

    <!-- Views -->
    <div class="views">
        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Top Navbar-->
            <div class="navbar">
                <div class="navbar-inner">
                    <!-- We need cool sliding animation on title element, so we have additional "sliding" class -->
                    <div class="center sliding">Travel Pal</div>
                    <div class="right">
                        <!--
                          Right link contains only icon - additional "icon-only" class
                          Additional "open-panel" class tells app to open panel when we click on this link
                        -->
                        <a href="#" class="link icon-only open-panel"><i class="icon icon-bars"></i></a>
                    </div>
                </div>
            </div>
            <!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
            <div class="pages navbar-through toolbar-through">
                <!-- Page, "data-page" contains page name -->
                <div data-page="index" class="page">
                    <!-- Scrollable page content -->
                    <div class="page-content">
                        <div class="content-block">
                            <h1>Welcome to TravelPal.</h1>
                            <!-- <button id="yourLocation" onclick="openCageApi()"> Your Location </button> -->
                            <h3> Your current location is </h3>
                            <div id="currentLocation">
                                <h2>
                                    <text id="currentCity"> City </text>,
                                    <text id="currentCountry"> Country </text>.
                                </h2>
                            </div>
                            <button onclick="getAddress()">test</button>
                            <button onclick="test()">test1</button>

                            <button onclick="getLocation()"> Show Map </button>
                            <div id="coordinates">
                                Latitude : <text id="latitude"> latitude </text> </br>
                                Longitude : <text id="longitude"> longitude </text> </br>
                                <!-- <input type="submit" value="Submit" onsubmit="return openCageApi()"> -->
                            </div>

                            

                            <div id="map"></div>

                        </div>
                        
                    </div>
                </div>
            </div>
            <!-- Bottom Toolbar-->
            <div class="toolbar">
                <div class="toolbar-inner">
                    <!-- Toolbar links -->
                    <a href="index.html">Home</a>
                    <a href="currencyCoverter.html" onclick="openCageApi()">
                        <!-- <img src="www\lib\framework7\img\money_euro_circle.svg"> -->
                        Currency Converter
                    </a>
                    <a href="weather.html" onclick="weatherApi()">Weather</a> </br>
                    <a href="about.html">About</a>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>
    <script type="text/javascript" src="js/my-app.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyApFPNQ2WxbEueUXMJBPHjLenlPnFo68ls&callback=initMap"></script>
</body>

</html>
